<style>
.modal-header, h4, .close {

  text-align: center;
  font-size: 30px;
}
.modal-footer {
  background-color: ;
}
</style>
<div class="modal-dialog">
  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header" style="padding:10px 50px;">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h3>Proveedor: {{object.nombres}}</h3>
    </div>
    <div class="modal-body" style="padding:5px 50px;">
      <p><label>NOMBRES:</label> {{ object.nombres }} {{object.apellidos}}</p>
      <p><label>C.I.:</label> {{ object.ci }}</p>
      <p><label>GENERO:</label> {{ object.sexo }}</p>
      <p><label>RAZÓN SOCIAL:</label> {{ object.razon_social }}</p>
      <p><label>FECHA DE NACIMIENTO:</label> {{ object.fecha}}</p>
      <p><label>CELULAR:</label> {{ object.telefono}}</p>
      <p><label>CORREO:</label> {{ object.correo }}</p>
      <p><label>DIRECCIÓN:</label> {{ object.direccion }}</p>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
    </div>
  </div>
</div>
