<div class="modal-dialog">
  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header" style="padding:10px 50px;">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h3>Producto: {{object.nombre}}</h3>
    </div>
    <div class="modal-body" style="padding:5px 50px;">
      <p><label>CATEGORIA:</label> {{ object.cod_categoria }}</p>
      <p><label>DESCRIPCION:</label> {{ object.descripcion }}</p>
      <p><label>COSTO UNITARIO:</label> {{ object.costo_unitario }}</p>
      <p><label>COSTO VENTA:</label> {{ object.costo_venta }}</p>
      <p><label>STOCK:</label> {{ object.stock_actual }}</p>
      <p><label>PROVEEDOR:</label> {{ object.proveedor}}</p>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
    </div>
  </div>
</div>
