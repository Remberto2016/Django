{% extends "base/base1.html" %}
{% block titulo %}
	login
{% endblock titulo %}

{% block css %}
    

{% endblock css %}

{% block container %}
<section class="container">
  <div class="row">
    <h3 class="center-align">Iniciar Sesion</h3>
    <article class="col s6 offset-s3" style="border:2px outset">
      <form method="POST" action=""> {% csrf_token %}
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          {{ form.username }}
          <label for="icon_prefix">Username</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">remove_red_eye</i>
          <label for="psw">Contraseña</label>
          {{ form.password }} 
        </div>    
        <p class="center-align">
          <button class="waves-effect waves-light btn" type="submit"><i class="material-icons right">send</i>Login</button>
          <a href="{% url 'usuario:registrar' %}">  ¿Aun no te Registraste?</a>
        </p>

      </form>
      <br>
      <br>

    </article>
  </div>
</section>


{% endblock container %}
